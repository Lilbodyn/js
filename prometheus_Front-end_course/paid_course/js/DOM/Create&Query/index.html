<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
    <style>
      .red-bg {
        background-color: red;
      }
      .visible {
        display: black;
      }
      .invisible{
        display: none;
      }
    </style>
  <body>
    <div class="card">
      <div class="card-body">
        <h1 id="header">Hello World!</h1>
        <p>Something else...</p>
        <button class="btn btn-primary">Toggle Visibility</button>
        <ol class="red-bg visible">
          <li class="item">List Item 1</li>
          <li class="item">List Item 2</li>
          <li class="item">List Item 3</li>
        </ol>
        <section>
          <input type="text" name="name" id="input-id" class="form-control" value="Default value">
        </section>
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
